<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/addProduct.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'style/InputImage.css' %}">
    <title>Document</title>
</head>
<body>
    
    <canvas id="animation"></canvas>
    <div class="logoDiv">@QuicPick</div>
    <div class="formDiv">
        <form action="{% url 'addProduct' %}" method="POST" class="glass" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="Title" placeholder="Product Title" required>
            <textarea name="prductDescription" id="prductDescription" placeholder="Write Product Description..." required></textarea>
            <input type="number" name="price" placeholder="Product Price" required>
            <input type="number" name="discountPrice" id="discountPrice" placeholder="Discount Price">
            <select name="catagoryTag" id="catagoryTag" required>
                <option value="None">Select A Catagory</option>
                {% for category in catagories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>

            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required hidden>
            <div class="img-area selectImage" data-img="">
                <i class='bx bxs-cloud-upload icon'></i>
                <h3>Upload Product Image</h3>
                <p>Click to upload image</p>
            </div>
            <input type="submit" value="Add">
        </form>
    </div>


    <script src="{% static 'js/metaball.js' %}"></script>
    <script src="{% static 'js/addProduct.js' %}"></script>
</body>
</html>
